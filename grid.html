<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #grid{
            border:5px solid black;
            display:grid;
            grid-template-columns:150px 150px;
        }
        div{
            border:5px solid gray;
        }
    </style>
</head>
<body>
    <div id="grid">
    <div>Hello</div>
    <div>BYE</div>
    </div>
    
</body>
</html>
